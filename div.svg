<svg width="100%" height="60" viewBox="0 0 800 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-20%" y="-50%" width="140%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <rect x="0" y="26" width="800" height="5.5" rx="4" fill="#00FFFF" filter="url(#glow)">
    <animate attributeName="fill" values="#b10b7aff;#FF00F6;#00FFFF;#b10b7aff" dur="4s" repeatCount="indefinite" />
    <animate attributeName="x" values="0;15;-15;0" dur="0.3s" begin="2s" repeatCount="1" />
  </rect>

  <rect x="0" y="26" width="800" height="5.5" rx="4" fill="#00FFFF" opacity="0.5">
    <animate attributeName="fill" values="#00FFFF;#F9F871;#00FFFF" dur="5s" repeatCount="indefinite" />
    <animate attributeName="x" values="0;-10;10;0" dur="0.3s" begin="3s" repeatCount="1" />
  </rect>
</svg>
